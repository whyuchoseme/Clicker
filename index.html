<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InnaClick</title>
    <link rel="shortcut icon" href="img/heart.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="content">
        <h2 class="content__score score">
          <img
            class="score__score-svg"
            src="img/heart-crack.svg"
            alt="Score Image"
          />
          <div class="score__score-count">score</div>
        </h2>
        <div class="content__clicker clicker">
          <button class="clicker__clicker-button">
            <img class="clicker__clicker-svg" src="img/heart.svg" alt="Status Image" />
          </button>
        </div>
      </main>
      <footer class="footer">
        <button class="footer__clear-button">Сбросить рекорд</button>
      </footer>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
